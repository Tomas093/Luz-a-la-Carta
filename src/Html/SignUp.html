<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stickman Curtain Signup</title>
  <link rel="stylesheet" href="../Css/SignUpStyle.css" />
</head>
<body>
  <!-- Sky, Sun, and Clouds -->
  <div class="sky-container">
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
  </div>

  <!-- Signup Form -->
  <div class="signup-container">
    <div class="signup-form">
      <h2>Create Account</h2>
      <div class="input-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password">
      </div>
      <button>Sign Up</button>
      <div class="login-link">
        Already have an account? <a href="Login.html">Login</a>
      </div>
    </div>
  </div>

  <!-- Curtain and Rope -->
  <div class="curtain-container">
    <div class="curtain"></div>
    <div class="rope"></div>
  </div>

  <!-- Stickman (Head, Arms, Body, and Legs) -->
  <div class="stickman-container">
    <div class="stickman">
      <div class="head"></div>
      <!-- Arm elements for angles 35 down to 0 -->
      <div class="arm-mask arms-35" id="arms35">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-34" id="arms34">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-33" id="arms33">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-32" id="arms32">

        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-31" id="arms31">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-30" id="arms30">

        <div class="arm right-arm"></div>

      </div>
      <div class="arm-mask arms-26" id="arms26">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-25" id="arms25">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-24" id="arms24">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
      <div class="arm-mask arms-23" id="arms23">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>

      <div class="arm-mask arms-22" id="arms22">

      <div class="body"></div>
