<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="homePageStyle.css">
  <title>Smart Curtain Control - Home</title>
</head>
<body>
<div class="app-container">
  <header class="app-header">
    <div class="header-content">
      <div class="location-info">
        <span class="location-name">Pilar</span>
        <span class="temperature">24°C</span>
        <span class="temp-range">27°C / 19°C</span>
        <span class="humidity">Humidity: 74%</span>
      </div>
      <div class="weather-icon">
        <span>☀️</span>
      </div>
    </div>
  </header>

  <main class="main-content">
    <section class="devices-section">
      <h2>Devices</h2>
      <div class="devices-grid">
        <div class="device-card">
          <div class="device-info">
            <span class="device-name">Curtain_1536</span>
            <span class="device-status">Closed</span>
          </div>
          <div class="device-controls">
            <button class="power-btn">🔌</button>
          </div>
        </div>
        <div class="add-device-card">
          <button class="add-device-btn">+</button>
          <span>Add Device</span>
        </div>
      </div>
    </section>

    <section class="home-preview">
      <div class="room-illustration">
        <!-- Placeholder for room illustration -->
      </div>
    </section>
  </main>

  <nav class="bottom-navigation">
    <div class="nav-item active">
      <span>🏠</span>
      <label>Home</label>
    </div>
    <div class="nav-item">
      <span>📋</span>
      <label>Scenes</label>
    </div>
    <div class="nav-item">
      <span>👤</span>
      <label>Profile</label>
    </div>
  </nav>
</div>
</body>
</html>
